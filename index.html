<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-telefone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continuar">
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo do instagram" class="instagram-logo">
                <div class="foto-perfil">
                    <img src="img/foto-perfil.jpeg" alt="imagem do perfil do instagram">
                </div>
                <a href="#" class="instagram-login">Continuar como gilberto_acl</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gilberto_acl ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Increva-se!</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-donwload"></a>
                    <a href="#" class="app-donwload"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
